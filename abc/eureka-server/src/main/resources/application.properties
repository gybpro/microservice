# \u5E94\u7528\u540D\u79F0
spring.application.name=eureka-server
# \u6CE8\u518C\u4E2D\u5FC3\u7AEF\u53E3
server.port=8761

# eureka\u914D\u7F6E\u5206\u4E3A\u4E09\u7C7B\uFF1Aserver\u670D\u52A1\u7AEF client\u5BA2\u6237\u7AEF instance\u5B9E\u4F8B
# eureka server\u914D\u7F6E
# \u670D\u52A1\u5B9A\u671F\u6E05\u9664\u7684\u65F6\u95F4\u95F4\u9694\uFF0C\u9ED8\u8BA430\u79D2\u592A\u4E45\uFF0C\u8981\u6839\u636E\u5B9E\u9645\u60C5\u51B5\u8BBE\u7F6E
eureka.server.eviction-interval-timer-in-ms=10000
# server\u81EA\u6211\u4FDD\u62A4\u673A\u5236\uFF0C\u907F\u514D\u56E0\u4E3A\u7F51\u7EDC\u95EE\u9898\u6E05\u9664\u670D\u52A1(\u9AD8\u53EF\u7528\u6027\u4FDD\u969C)\uFF0C\u9ED8\u8BA4\u4E3Atrue
eureka.server.enable-self-preservation=true
# \u7B49\u5F85\u6062\u590D\u7684\u767E\u5206\u6BD4\u9608\u503C\u8BBE\u7F6E(\u9AD8\u53EF\u7528\u6027\u4FDD\u969C)\uFF1A\u9ED8\u8BA4\u503C\u4E3A0.85
# \u5F53\u8D85\u8FC7\u767E\u5206\u6BD4\u9608\u503C\u7684\u670D\u52A1\u4E0E\u6CE8\u518C\u4E2D\u5FC3\u65AD\u8FDE/\u65E0\u7EED\u7EA6\u65F6\uFF0C\u5219\u9ED8\u8BA4\u4E3A\u6CE8\u518C\u4E2D\u5FC3\u7684\u95EE\u9898\uFF0C\u4E0D\u4F1A\u6E05\u9664\u670D\u52A1\uFF0C\u7B49\u5F85\u670D\u52A1\u6062\u590D
eureka.server.renewal-percent-threshold=0.85

# eureka instance\u914D\u7F6E
# \u914D\u7F6Eeureka instance\u7684\u4E3B\u673A\u540D\u79F0\uFF0C\u9ED8\u8BA4\u4E3AWindows\u7684\u4E3B\u673A\u540D\uFF0C\u4E00\u822C\u8BBE\u7F6E\u4E3A\u4E3B\u673Aip
eureka.instance.hostname=localhost
# \u5B9E\u4F8Bid
eureka.instance.instance-id=${eureka.instance.hostname}:${spring.application.name}:${server.port}
# \u4EE5IP\u7684\u5F62\u5F0F\u663E\u793A\u5177\u4F53\u670D\u52A1\u4FE1\u606F\uFF0C\u9ED8\u8BA4false\uFF0C\u4E00\u822C\u5F00\u542F\u8BBE\u7F6E\u4E3Atrue
eureka.instance.prefer-ip-address=true
# \u670D\u52A1\u5B9E\u4F8B\u53D1\u9001\u7EED\u7EA6\u8BF7\u6C42\u7684\u95F4\u9694\uFF0C\u9ED8\u8BA430\u79D2\u592A\u4E45\uFF0C\u8981\u6839\u636E\u5B9E\u9645\u60C5\u51B5\u8BBE\u7F6E\uFF0C\u4E00\u5B9A\u8981\u5C0F\u4E8E\u670D\u52A1\u5B9A\u671F\u6E05\u9664\u65F6\u95F4
eureka.instance.lease-renewal-interval-in-seconds=5
